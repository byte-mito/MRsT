<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·ªìng h·ªì c·ªßa 2 corn d·ªèg</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Corn d·ªèg(s)'s space</h1>
        <div id="clock"></div>

        <div class="timers">
            <div class="timer">
                <h2>Ringo</h2>
                <p id="timerA">00:00:00</p>
                <button id="startA">Start</button>
                <button id="stopA">Stop</button>
            </div>
            <div class="timer">
                <h2>Mito</h2>
                <p id="timerB">00:00:00</p>
                <button id="startB">Start</button>
                <button id="stopB">Stop</button>
            </div>
        </div>

        <h2>History</h2>
        <ul id="history"></ul>
    </div>

    <script src="script.js"></script>
    <script>
    function updateClock() {
        let now = new Date();
        let hours = String(now.getHours()).padStart(2, '0');
        let minutes = String(now.getMinutes()).padStart(2, '0');
        let seconds = String(now.getSeconds()).padStart(2, '0');

        document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000); // C·∫≠p nh·∫≠t m·ªói gi√¢y
    updateClock(); // Ch·∫°y ngay khi m·ªü trang
</script>

<script>
    let timerA = 0, timerB = 0; // Th·ªùi gian c·ªßa t·ª´ng ng∆∞·ªùi
    let intervalA, intervalB;   // Bi·∫øn ƒë·ªÉ ch·∫°y setInterval

    function startTimer(player) {
        if (player === "A" && !intervalA) {
            intervalA = setInterval(() => {
                timerA++;
                updateHistory("A", timerA);
            }, 1000);
        }
        if (player === "B" && !intervalB) {
            intervalB = setInterval(() => {
                timerB++;
                updateHistory("B", timerB);
            }, 1000);
        }
    }

    function stopTimer(player) {
        if (player === "A") {
            clearInterval(intervalA);
            intervalA = null;
            saveHistory("A", timerA);
            timerA = 0; // Reset sau khi l∆∞u
        }
        if (player === "B") {
            clearInterval(intervalB);
            intervalB = null;
            saveHistory("B", timerB);
            timerB = 0;
        }
    }

    function updateHistory(player, time) {
        let history = document.getElementById("history");
        let display = player === "A" ? `üü¢ Ng∆∞·ªùi A: ${time} gi√¢y` : `üîµ Ng∆∞·ªùi B: ${time} gi√¢y`;
        history.innerText = display;
    }

    function saveHistory(player, time) {
        let historyList = document.getElementById("history-list");
        let newEntry = document.createElement("li");
        newEntry.innerText = `${new Date().toLocaleTimeString()} - ${player === "A" ? "Ng∆∞·ªùi A" : "Ng∆∞·ªùi B"}: ${time} gi√¢y`;
        historyList.appendChild(newEntry);
    }
</script>

<div id="history-container">
    <h3>History</h3>
    <p id="history">Ch∆∞a c√≥ ai b·∫•m gi·ªù.</p>
    <ul id="history-list"></ul>
</div>


<div class="button-container">
    <button class="startA" onclick="startTimer('A')"></button>
    <button class="stopA" onclick="stopTimer('A')"></button>
    <button class="startB" onclick="startTimer('B')"></button>
    <button class="stopB" onclick="stopTimer('B')"></button>
</div>



    
</body>
</html>
