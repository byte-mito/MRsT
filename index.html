<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ của 2 corn dỏg</title>
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Corn dỏg(s)'s space</h1>
        <div id="clock"></div>

        <div class="timers">
            <div class="timer">
                <h2>Ringo</h2>
                <p id="timerA">00:00:00</p>
                <button id="startA">Start</button>
                <button id="stopA">Stop</button>
            </div>
            <div class="timer">
                <h2>Mito</h2>
                <p id="timerB">00:00:00</p>
                <button id="startB">Start</button>
                <button id="stopB">Stop</button>
            </div>
        </div>

        <h2>History</h2>
        <ul id="history"></ul>
        <link rel="History" href="history.css">
    </div>

    <script src="script.js"></script>
</body>
</html>
